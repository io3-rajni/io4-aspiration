<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet rel=style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>PokemonAPI</title>
  </head>
  <body>
    <div>
      <h2>Get API Data</h2>
      <input type="button" value="click" onclick="getData()" />
      <div id="pokeId"></div>
    </div>
    <script>
      const api = "https://pokeapi.co/api/v2/pokemon";
      const getData = async () => {
        const data = await fetch(api);
        const data1 = await data.json();
        console.log(data1);
        const access = document.getElementById("pokeId");
        access.innerHTML = `${data1?.results?.map((item, i) => {
          return `<div class="card" style="width: 18rem">
              <img src="..." class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">${item.name}</h5>
                <p class="card-text"></p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">${item.url}</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link">
                  Card link
                </a>
                <a href="#" class="card-link">
                  Another link
                </a>
              </div>
            </div>
            `;
        })}`;
      };
    </script>
  </body>
</html>
