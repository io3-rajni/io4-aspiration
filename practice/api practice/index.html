<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>API</title>
  </head>
  <body>
    <h4>
      Get Pokemon Data
      <input type="button" value="click" onClick="GetData()" />
    </h4>
    <div class="pokemonData" id="pokeId"></div>

    <script>
      // https://pokeapi.co/api/v2/pokemon?limit=151
      const api = " https://pokeapi.co/api/v2/pokemon/ditto";
      const div = document.getElementById("pokeId");
      const GetData = async () => {
        let data = await fetch(api);
        data = await data.json();
        // let d = data?.species?.name;
        // let img = data?.species?.url;
        // console.log(img);
        // console.log("get data", d);
        console.log(`data`, data);
        // data.stats.map(() => {});
        div.innerHTML = `${`
            <div class="card" style="width: 18rem;">
                <img src="${
                  data?.sprites?.other?.dream_world?.front_default
                }" class="card-img-top" alt="...">
                <h5 class="card-title" >${data?.name}</h5>
                <div class="card-body">
            <p class="card-text">${data.game_indices.map((item, i) => {
              return item?.version.name;
            })}</p>
            <a href="#" class="btn btn-primary">${data?.sprites}</a>
          </div>
        </div>
            `}`;
      };
    </script>
  </body>
</html>
