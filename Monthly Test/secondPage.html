<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="second-Page-Style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css"
    />
    <title>flipkart2</title>
  </head>
  <body>
    <!-- First-Section -->
    <section>
      <div class="navbar">
        <div class="add">
          <div class="com-icon">
            <img
              src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
              alt="link"
              class="flipkart"
            />
            <h6 class="explore">
              <i>Explore <span class="plus">Plus</span></i
              ><img
                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                alt="link"
                class="flipkart-icon"
              />
            </h6>
          </div>
          <input
            type="text"
            placeholder="Search for products,brands and more"
            name="search"
          />
          <i class="fa fa-search"></i>
          <button class="login-btn">Login</button>
          <h5 class="h5">Become Seller</h5>
          <label for="seller"></label>

          <select id="more1" class="more">
            <option value="more">More</option>
            <option value="notification">notifications</option>
            <option value="service">24/7Service</option>
            <option value="add">advertise</option>
            <option value="app">Download App</option>
          </select>
          <h5 class="h5">Cart</h5>
        </div>
      </div>
    </section>
    <!-- Second-section -->
    <section>
      <div class="icon-Sec">
        <div>
          <div>
            <a><img src="./assest/img-1.webp" alt="img" /></a>
          </div>
          <div class="offers"><h5>Top Offers</h5></div>
        </div>
        <div>
          <a><img src="./assest/img-2.webp" alt="img" /></a>
          <div class="offers-2"><h5>Mobiles&Tablets</h5></div>
        </div>
        <div>
          <a><img src="./assest/img-3.webp" alt="img" /></a>
          <div class="offers"><h5>Electronics</h5></div>
        </div>
        <div>
          <a><img src="./assest/img-4.webp" alt="img" /></a>
          <div class="offers-4"><h5>TV&Appliances</h5></div>
        </div>
        <div>
          <a><img src="./assest/img-5.webp" alt="img" /></a>
          <div class="offers"><h5>Fashion</h5></div>
        </div>
        <div>
          <a><img src="./assest/img-6.webp" alt="img" /></a>
          <div class="offers"><h5>Beauty</h5></div>
        </div>
        <div>
          <a><img src="./assest/img-7.webp" alt="img" /></a>
          <div class="offers-7"><h5>Home&Furniture</h5></div>
        </div>
        <div>
          <a><img src="./assest/img-8.webp" alt="img" /></a>
          <div class="offers"><h5>Flights</h5></div>
        </div>
        <div>
          <a><img src="./assest/img-9.webp" alt="img" /></a>
          <div class="offers"><h5>Grocery</h5></div>
        </div>
      </div>
    </section>
    <!-- Third-Section -->
    <section>
      <div class="slider">
        <div class="slider-img">
          <div class="first-img">
            <div class="first"><img src="./assest/ss-1.png" alt="image" /></div>
          </div>
          <div class="second-img">
            <div class="second">
              <img src="./assest/ss-2.png" alt="image" />
            </div>
          </div>
          <div class="third-img">
            <div class="third"><img src="./assest/ss-3.png" alt="image" /></div>
          </div>
        </div>
      </div>
      <!-- third-section -->
      <div class="v-img">
        <div class="slid"><img src="./assest/v-img.png" alt="image" /></div>
      </div>
    </section>
    <!-- fourth-Section -->
    <section>
      <div class="fourth-section">
        <div class="first-line">
          <h1>Top Offers</h1>
          <div class="view-all">
            <button>View All</button>
          </div>
          <div class="fourth-line-f-img">
            <img
              src="
        https://rukminim1.flixcart.com/fk-p-flap/278/278/image/0b22f4bdbe5b032a.jpg?q=90 "
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
