<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css"
    />
    <title>Flipkart</title>
  </head>
  <body>
    <main>
      <!-- First-Section -->
      <section>
        <div class="navbar">
          <div class="add">
            <div class="com-icon">
              <img
                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                alt="link"
                class="flipkart"
              />
              <h6 class="explore">
                <i>ExplorePlus</i
                ><img
                  src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                  alt="link"
                  class="flipkart-icon"
                />
              </h6>
            </div>
            <input
              type="text"
              placeholder="Search for products,brands and more"
              name="search"
            />
            <i class="fa fa-search"></i>
            <button class="login-btn">Login</button>
            <h5 class="h5">Become Seller</h5>
            <label for="seller"></label>

            <select id="more1" class="more">
              <option value="more">More</option>
              <option value="notification">notifications</option>
              <option value="service">24/7Service</option>
              <option value="add">advertise</option>
              <option value="app">Download App</option>
            </select>
            <h5 class="h5">Cart</h5>
          </div>
        </div>
      </section>
      <!-- Second-Section -->
      <section>
        <div class="headings">
          <div class="navbar2">
            <h5>Electronics</h5>
            <h5>TV&Appliances</h5>
            <h5>Men</h5>
            <h5>Women</h5>
            <h5>Kids&Baby</h5>
            <h5>Home&Furniture</h5>
            <h5>Sport,Books&More</h5>
            <h5>Flights</h5>
            <h5>Offer Zone</h5>
          </div>
        </div>
      </section>
      <!-- Third-Section -->
      <section>
        <div class="container">
          <div class="content1">
            <h4>Login</h4>
            <p>
              <span
                >Get access to your Orders, Wishlist and Recommendations</span
              >
            </p>
            <img
              src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png"
              alt="link"
              class="login-img"
            />
          </div>
          <div class="content2">
            <form autocomplete="on">
              <div class="num">
                <input autocomplete="off" type="text" class="number" value="" />
                <div class="extra-div">
                  <label class="email-num"
                    ><span>Enter Email/Mobile number</span></label
                  >
                </div>
              </div>
              <div class="term">
                By continuing, you agree to Flipkart's
                <a class="" target="_blank" href="">Terms of Use</a>
                and
                <a class="" target="_blank" href="">Privacy Policy</a>.
              </div>
              <div class="_1k3JO2">
                <button class="req-btn">Request OTP</button>
              </div>
              <div class="">
                <a class="" href="">New to Flipkart? Create an account</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
