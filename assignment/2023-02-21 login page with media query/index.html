<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css"
    />
    <title>Sign page</title>
  </head>
  <body>
    <main>
      <div>
        <img
          src="http://www.mytripolog.com/wp-content/uploads/2011/07/Beautiful-clear-sandy-beaches-of-Goa-India.jpg"
        />
      </div>
      <div class="content">
        <div class="icon-class">
          <h2>Sign In</h2>
          <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
        <label for="user-name"> </label>
        <input
          type="text"
          id="username"
          class="username"
          placeholder="username"
          maxlength="20"
          minlength="20"
          autofocus
          autocapitalize="words"
          class="usernams"
        />
        <div class="input-box">
          <div class="password">
            <label for="password"> </label>
            <input
              type="password"
              id="password"
              class="password"
              placeholder="Password"
              autofocus
              class="password"
            />
          </div>
          <div class="eye">
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>
        <button>Sign IN</button>
        <div>
          <h5>
            <input type="checkbox" id="checkbox" />
            <label for="checkbox"> Remember Me</label>
          </h5>
          <h5>Forget Password</h5>
        </div>
        <div>
          <h5>Not a member? <span>Sign up</span></h5>
        </div>
      </div>
    </main>
  </body>
</html>
