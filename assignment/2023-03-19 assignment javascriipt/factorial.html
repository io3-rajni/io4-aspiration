<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
      let num = 4;
      let fac = 1;
      for (num; num > 1; num--) {
        fac = fac * num;
        console.log(fac);
      }
      let num1 = 7;
      let fac1 = 1;
      for (num1; num1 > 1; num1--) {
        fac1 = fac1 * num1;
        console.log("factorial", fac1);
      }

      const findFactorialInRange = (num) => {
        let fac2 = 1;
        for (num; num > 1; num--) {
          fac2 = fac2 * num;
        }
        console.log(fac2);
      };

      for (let i = 1; i <= 10; i++) {
        findFactorialInRange(i);
      }
    </script>
  </body>
</html>
