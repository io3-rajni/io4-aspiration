<!-- 5. Write a function to find a number(Entered through keyboard) is EVEN || ODD -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const evenOdd = Number(prompt(`Enter any Number`));
      function findOddEven(num) {
        if (num % 2 === 0) {
          console.log(`This even Number ${num}`);
        } else {
          console.log(`This odd Number ${num}`);
        }
      }
      findOddEven(evenOdd);
    </script>
  </body>
</html>
