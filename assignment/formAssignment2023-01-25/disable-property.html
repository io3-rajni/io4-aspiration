<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Disable-Property</title>
</head>
<body>
    <div class="main-container">
<h2>Basic HTML Form</h2>
<!-- <div class="form"> -->
    <!-- first Section -->
<fieldset>
    <legend>Name</legend>
<br/>
<label for="first-name">First Name</label>
<br>
<input type="text" placeholder=""id="first-name" class="first-name"disabled>

<br>
<label for="last-name">Last Name</label>
<br/>
<input type="text" placeholder=""id="last-name" class="last-name" disabled>
</fieldset>
<!-- first Section End -->
<!-- Second Section -->
<fieldset>
    <legend>Others Questions</legend>
    <label for="drinks">Choice a Drinks:</label>
    <br/>
    <input type="radio" id="coffee" value="Coffee" name="drinks" spellcheck="true" disabled>
    <label for="coffee">Coffee</label>
    <br/>
    <input type="radio" id="tea" value="tea"name="drinks" spellcheck="true"/>
<label for="tea">Tea</label><br/>
<input type="radio" id="hot chocolate"value="Hot chocolate" name="drinks" spellcheck="true">
<label for="hot chocolate">Hot chocolate</label>
<br>
<label for="ice cream">What ice cream do you link:</label>
<br/>
<input type="checkbox" id="chocolate" value="chocolate" name="ice cream" spellcheck="true">
<label for="chocolate">Chocolate</label>
<br/>
<input type="checkbox" id="chocolate pudding" value="chocolate pudding" name="ice cream" spellcheck="true" disabled>
<label for="chocolate pudding">Chocolate Pudding</label>
<br/>
<input type="checkbox" id="chocolate peanut butter" value="chocolate peanut butter" name="ice cream" spellcheck="true">
<label for="chocolate peanut butter">Chocolate Peanut Butter</label>
<br/>
<input type="checkbox" id="vanilla" value="vanilla" name="ice cream" spellcheck="true" disabled>
<label for="vanilla">Vanilla</label>
<br/>
<input type="checkbox" id="strawberry" value="strawberry" name="ice cream" disabled>
<label for="strawberry">Strawberry</label>
<br/>
<br/>
<label for="select-school">Select School:</label>
<br/>
<select class="class-school" id="id-school" >
    <option class="school" id="id-school">School Name</option>
    <optgroup label="PSEB-School">
    <option id="1" class="class-school" name="pseb-sch">VBH School</option>
    <option  id="2" class="class-school" name="pseb-sch"> Sai Public School</option>
    <option  id="3" class="class-school"name="pseb-sch">Desh Bhagat School</option>
    <optgroup label="CBSE-School">
    <option id="1" class="class-school">Delhi Public School</option>
    <option id="2" class="class-school">Spring Dale School</option>
    <option id="3"class="class-school">Scared Heart Convent School</option>
</select>
<br>
<br>
<label>Please Provide Comments</label>
<br>
<textarea
id="address"
class="permanent-adress"
name="Address"
value=""
rows="4"
cols="25"
disabled
autofocus>
</textarea>
<br/>
<input  value="submit"type="button">
</fieldset>
<!-- Second Section End -->

    </div>
</body>
</html>
