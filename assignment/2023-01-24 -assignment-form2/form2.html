<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Form-property</title>
</head>
<body>
    
<form action="/action_page.php" autocomplete="on">
   <div class="main-container">
    <h2>Student Registration Form</h2>
    <div class="container">
    <label for="First Name" class="label">First Name</label>
    <input type="text" Class="first-name" pattern="[A-Z a-z]{26}" maxlength="10" minlength="5" autofocus autocomplete="on" required class="same-class"><span> (Max33 Characters A-Z and a-z)</span>
    <br/>
    <label for="last Name" class="label">Last Name</label>
    <input type="text" Class="last-name" pattern="[A-Z a-z]{26}" maxlength="10" minlength="5" autofocus autocomplete="on" required class="same-class"><span> (Max33 Characters A-Z and a-z)</span><br/>

    <label for="date-of-birth" class="label">Date Of Birth</label>
    <input type="date" name="dob" class="dob" required autocomplete="on" required class="same-class">
    <br/>
    <label for="email" class="label">E-mail</label>
    <input type="email" class="email" required autocomplete="on" autocapitalize="on" class="same-class">
    <br/>
    <label for="tel" class="label">Mobile Number</label>
    <input type="tel" pattern="[0-9]{5} [0-9]{5}" maxlength="10" minlength="10" autocomplete="on" autofocus required class="same-class"><span>(10 Digits Number) </span>
    <br/>
    <label for="gender" class="label"> Gender</label>
    <input type="radio" value="Male" id="gender" class="gender" required autocomplete="on" class="same-class">
    <input type="radio" value="Female" id="female" class="female" autocomplete="on" required Female>
</div>
</div>
<input type="submit" value="submit">
</form>
</body>
</html>
