<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Form-property</title>
</head>
<body>
    
<form action="/action_page.php" autocomplete="on">
   <div class="main-container">
    <h2>Student Registration Form</h2>
    <div class="container">
        <div class="form">
        <div class="label-class">
    <label for="First Name" class="label">First Name</label>
</div>
    <div class="input-class">
    <input type="text" Class="first-name" pattern="[A-Z a-z]{26}" maxlength="10" minlength="5" autofocus autocomplete="on" required ><span> (Max33 Characters A-Z and a-z)</span></div>
</div>
    <br/>

<div class="form">
    <div class="label-class">
    <label for="last Name" class="label">Last Name</label></div>
    <div class="input-class">
    <input type="text" Class="last-name" pattern="[A-Z a-z]{26}" maxlength="10" minlength="5" autofocus autocomplete="on" required ><span> (Max33 Characters A-Z and a-z)</span>
</div>
</div>
<br/>

<div class="form">
<div class="label-class">
    <label for="date-of-birth" class="label">Date Of Birth</label></div>
    <div class="input-class" >
    <input type="date" name="dob" class="dob" required autocomplete="on" required width="10%">
</div>
</div>
    <br/>
    <div class="form">
    <div class="label-class">
    <label for="email" class="label">E-mail</label></div>
    <div class="input-class">
    <input type="email" class="email" required autocomplete="on" autocapitalize="on" >
</div>
</div>
    <br/>
<div class="form">
    <div class="label-class">
    <label for="tel" class="label">Mobile Number</label></div>
    <div class="input-class">
    <input type="tel" pattern="[0-9]{5} [0-9]{5}" maxlength="10" minlength="10" autocomplete="on" autofocus required ><span>(10 Digits Number) </span>
</div>
</div>
    <br/>
<div class="form">
    <div class="label-class">
    <label for="gender" class="label"> Gender</label></div>
    <div class="input-class">
        <label for="male">Male</label>
    <input type="radio" value="Male" id="gender" class="gender" required autocomplete="on" >
    <label for="female">Female</label>
    <input type="radio" value="Female" id="female" class="female" autocomplete="on" required Female>
</div>
</div>
<br/>
<div>
    <div class="label-class">
    <label for="address" class="label-class">Address</label>
</div>
<div class="input-class"> 
<textarea type="address" autofocus ></textarea>
</div>
</div>
<br/>
<div class="form">
    <div class="label-class">
<label for="City" class="label">City</label>
</div>
<div class="input-class">
<input type="text" Class="city" pattern="[A-Z a-z]{26}" maxlength="10" minlength="5" autofocus autocomplete="on" required ><span> (Max33 Characters A-Z and a-z)</span></div>
</div>
<br/>

<div class="form">
    <div class="label-class">
    <label for="PinCode" class="label">PinCode</label></div>
    <div class="input-class">
    <input type="number"  maxlength="6" minlength="6" autocomplete="on" autofocus required ><span>(6 Digits Number) </span>
    </div>
    </div>
    <br/>


<div class="form">
    <div class="label-class">
    <label for="State" class="label">State</label></div>
    <div class="input-class">
    <input type="text" Class="State" pattern="[A-Z a-z]{26}" maxlength="10" minlength="5" autofocus autocomplete="on" required ><span> (Max33 Characters A-Z and a-z)</span>
    </div>
    </div>
    <br/>
<div class="form">
<div class="label-class">
<label for="Country" class="label">Country</label></div>
<div class="country-class">
    <select id="country" class="input-class">
<option value="india"></option>
<option value="india">India</option>
<option value="Pakistan">Pakistan</option>
<option value="America">America</option>
<option value="Japan">Japan</option>
<option value="Australia">Australia</option>
<option value="england">England</option>
<option value="Germany">Germany</option>
<option value="Shrilanka">Shrilanka</option>
<option value="nepal">Nepal</option>
<option value="Indonesia">Indonesia</option>
<option value="Tjakistan">Tjakistan</option>
    </select>
</div>
</div>
<br/>
<div class="form">
<div class="label-class">
<label for="hobbies">Hobbies</label>
</div>
<div class="input-class">
    <label for="drawing">Drawing</label>
<input type="checkbox" value="hobbies" id="drawing" class="hobbies" required autocomplete="on" >
<label for="dance">Dance</label>
<input type="checkbox" value="hobbies" id="dance" class="dance" autocomplete="on" required Female>
<label for="singing">Singing</label>
<input type="checkbox" value="hobbies" id="singing" class="singing" required autocomplete="on" >
<label for="Sketching">Sketching</label>
<input type="checkbox" value="hobbies" id="Sketching" class="Sketching" autocomplete="on" required Female>
<br/>
<label for="Others">Others</label>
<input type="checkbox" value="hobbies" id="Others" class="others" autocomplete="on" required Female>
<input type="text"  required autocomplete="on" >
</div>
</div>
<br/>
</div>
<input type="submit" value="submit">
</form>
</body>
</html>
