<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cartoon Making</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Head-Section -->
      <!-- <div class="head"> -->
      <div class="head left-side"></div>
      <div class="head right-side"></div>
      <!-- Body-Section -->
      <div class="body">
        <!-- Eyes-Section -->
        <!-- Left-Eye -->
        <div class="eye left-eye">
          <div class="layer left-second-layer"></div>
          <div class="third-layer"></div>
        </div>
        <!-- right-eye -->
        <div class="eye right-eye">
          <div class="layer right-second-layer"></div>
          <div class="third-layer"></div>
        </div>
        <!-- Nose-Section -->
        <div class="nose"></div>
        <!-- Hand-Section -->
        <div class="hand left-hand"></div>
        <div class="hand right-hand"></div>
      </div>
      <div class="tree">
        <div class="tree tree-2"></div>
      </div>
      <div class="paw left-paw"></div>
      <div class="paw right-paw"></div>
    </div>
  </body>
</html>
