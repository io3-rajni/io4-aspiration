<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- display Calculator body -->
    <div class="calc-body">
      <!-- display calculator in screen -->
      <div class="calc-screen">
        <div id="calc-operation">0</div>
        <div id="calculation">0</div>
      </div>
      <!-- Calculator Button -->
      <div class="calculator-btn">
        <button class="ac" id="all-clear">AC</button>
        <button class="spclkey">&#43;&#47;&#8722;</button>
        <button class="spclkey">&#37;</button>
        <button class="spclkey">&#247;</button>
        <button id="button-7" onclick="getSeven()">7</button>
        <button id="button-8">8</button>
        <button id="button-9">9</button>
        <button class="spclkey" id="multiply">&#215;</button>
        <button id="button-4">4</button>
        <button id="button-5">5</button>
        <button id="button-6">6</button>
        <button class="spclkey" id="substract">&#8722;</button>
        <button id="button-1">1</button>
        <button id="button-2">2</button>
        <button id="button-3">3</button>
        <button class="spclkey" id="add">&#43;</button>
        <button id="button-0">0</button>
        <button id="button-dec">.</button>

        <button class="spclkey" id="back">&#9003;</button>
        <button class="spclkey" id="equal">&#61;</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
